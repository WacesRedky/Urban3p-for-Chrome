<!DOCTYPE html><html>	<head>    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >		<script src="js/jquery.js"></script>		<script src="js/script.js"></script>		<script>			updateChecker();			setInterval(updateChecker, 60*1000);			chrome.browserAction.onClicked.addListener(function(tab) {				if (localStorage.isLogin == 1) {					if (/^http:\/\/urban3p\.(ru|com)\//.test(tab.url) === false) {						chrome.tabs.query({							url: 'http://urban3p.ru/*'						}, function(tabs) {							if (tabs.length > 0) {								chrome.tabs.update(tabs[0].id, {									active: true,									selected: true								});							} else {								chrome.tabs.create({									url: localStorage.mailCount == 0 ? 											'http://urban3p.ru/my/' : 											'http://urban3p.ru/my/mail/'								}, function () {									setTimeout(updateChecker, 2000);								});							}						});					}				} else {					chrome.tabs.create({url: 'http://urban3p.ru/login/'});				}			});		</script>	</head>	<body>	</body></html>
